<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js K8s App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .info-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: 600;
            color: #333;
        }
        .value {
            color: #666;
            text-align: right;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        .status.healthy {
            background: #d4edda;
            color: #155724;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Node.js K8s App</h1>
        <p class="subtitle">Docker & Kubernetes Deployment Demo</p>
        
        <div id="info" class="info-card">
            <div class="loading">Loading server information...</div>
        </div>
        
        <button onclick="refreshInfo()">üîÑ Refresh Info</button>
    </div>

    <script>
        async function fetchServerInfo() {
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                displayInfo(data);
            } catch (error) {
                document.getElementById('info').innerHTML = `
                    <div class="loading" style="color: #dc3545;">
                        ‚ùå Error loading server information
                    </div>
                `;
            }
        }

        function displayInfo(data) {
            const infoDiv = document.getElementById('info');
            infoDiv.innerHTML = `
                <div class="info-item">
                    <span class="label">Status:</span>
                    <span class="value"><span class="status healthy">‚úì Healthy</span></span>
                </div>
                <div class="info-item">
                    <span class="label">Hostname:</span>
                    <span class="value">${data.hostname}</span>
                </div>
                <div class="info-item">
                    <span class="label">Platform:</span>
                    <span class="value">${data.platform}</span>
                </div>
                <div class="info-item">
                    <span class="label">Uptime:</span>
                    <span class="value">${Math.floor(data.uptime)} seconds</span>
                </div>
                <div class="info-item">
                    <span class="label">Total Memory:</span>
                    <span class="value">${data.memory.total}</span>
                </div>
                <div class="info-item">
                    <span class="label">Free Memory:</span>
                    <span class="value">${data.memory.free}</span>
                </div>
                <div class="info-item">
                    <span class="label">Environment:</span>
                    <span class="value">${data.environment}</span>
                </div>
                <div class="info-item">
                    <span class="label">Timestamp:</span>
                    <span class="value">${new Date(data.timestamp).toLocaleString()}</span>
                </div>
            `;
        }

        function refreshInfo() {
            fetchServerInfo();
        }

        // Load info on page load
        fetchServerInfo();
    </script>
</body>
</html>
